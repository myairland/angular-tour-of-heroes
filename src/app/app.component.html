<!--The content below is only a placeholder and can be replaced.-->
  <h1>{{title}}</h1>
  <h2>{{hero.name}}</h2>
  <ul class="heroes">
    <li *ngFor = "let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>

  </ul>
  <hero-detail [hero]="seletedHero"></hero-detail>
